<!DOCTYPE html>
<html lang="en">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- font-awesome css -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300" type="text/css" />
  
  
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body> 	
	<div class="full-overlay"> 
		<div class="row panel rounded">  
			<div class="col-md-5 offset-md-3">				
				<input class="form-control try" id="myInput" onkeyup="move()" type="text" placeholder="Search...">
			</div>			

			  <table class="table table-bordered table-striped" style="color:White">
				<thead>
				  <tr>
					<th>Firstname</th>
					<th>Lastname</th> 
				  </tr>
				</thead>
				<tbody id="myTable">
				  <tr>
					<td>Akshay</td>
					<td>Rajput</td> 
				  </tr> 
				  <tr>
					<td>Rashmi</td>
					<td>Jain</td> 
				  </tr> 
				  <tr>
					<td>Shivani</td>
					<td>Deshpande</td> 
				  </tr> 
				  <tr>
					<td>Sanket</td>
					<td>Waghmode</td> 
				  </tr> 
				</tbody>
			  </table>			  
				<div id="myProgress" class="try2">
				  <div id="myBar">0%</div>
				</div>

		</div>
	</div> 

	<script> 
		function move() {
		  var elem = document.getElementById("myBar");   
		  var width = 0;
		  var id = setInterval(frame, 10);
		  function frame() {
			if (width >= 100) {
			  clearInterval(id);
			} else {
			  width++; 
			  elem.style.width = width + '%'; 
			  elem.innerHTML = width * 1  + '%';
			} 
		  }     
		}
	</script>

	<script>
		$(document).ready(function(){
		  $("#myInput").on("keyup", function() {
			var value = $(this).val().toLowerCase();
			$("#myTable tr").filter(function() {
			  $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
			});
		  });
		});
	</script>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body> 
</html>
